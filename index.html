<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Les Petits Plats</title>
    <meta
      name="description"
      content="Trouve facilement des recettes de cuisine."
    />
    <link rel="icon" type="image/png" href="favicon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link href="./output.css" rel="stylesheet" />
    <script
      async
      src="https://kit.fontawesome.com/025111edd4.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="bg-gray-light">
    <header
      class="flex flex-col gap-40 min-h-[75vh] p-4 md:px-14 md:py-12"
      style="
        background: no-repeat top / cover url('./assets/images/hero_bg.png');
      "
    >
      <h1>
        <img src="./assets/images/logo.svg" alt="Logo Les Petits Plats" />
      </h1>
      <div class="flex flex-col items-center w-fit gap-7 max-w-[954px] mx-auto">
        <h2 class="px-8 text-2xl text-center uppercase text-yellow font-heavy">
          CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN,SIMPLES ET
          DÉLICIEUSES
        </h2>
        <form
          id="form-search"
          class="relative flex items-center justify-between w-full pr-4 mb-0 bg-white rounded"
        >
          <label for="search" class="sr-only">Rechercher une recette</label>
          <input
            type="search"
            name="search"
            id="search"
            placeholder="Rechercher une recette, un ingrédient, ..."
            class="w-full py-6 font-bold border-none rounded-l text-ellipsis placeholder:font-normal md:pl-9 md:pr-6"
          />
          <div class="flex items-center">
            <button
              type="submit"
              class="flex-shrink-0 bg-gray-dark w-[3.1875rem] h-[3.25rem] rounded"
            >
              <i
                class="text-white fa-solid fa-magnifying-glass"
                aria-hidden="true"
              ></i>
              <span class="fa-sr-only">Search</span>
            </button>
          </div>
        </form>
      </div>
    </header>
    <main class="py-5">
      <div class="container px-5 mx-auto max-w-7xl">
        <div>
          <div
            class="flex flex-col-reverse mb-5 lg:flex-row lg:items-center lg:justify-between"
          >
            <div
              class="flex flex-col justify-start gap-y-6 lg:gap-x-12 lg:flex-row"
            >
              <div
                id="ingredients-filter"
                class="relative flex items-center justify-between gap-16"
              >
                <button
                  class="flex items-center justify-between w-full p-4 bg-white rounded pointer min-w-48"
                  aria-expanded="false"
                >
                  Ingrédients
                  <i
                    class="pointer-events-none fa-solid fa-chevron-down"
                    aria-hidden="true"
                  ></i>
                </button>
                <div
                  class="dropdown hidden absolute w-full z-10 pt-3.5 bg-white z-2 rounded-b top-[85%] left-0"
                >
                  <div class="px-4">
                    <form
                      class="flex items-center pr-2.5 border border-gray-mid rounded-xs"
                    >
                      <label for="ingredient" class="sr-only"
                        >Rechercher un ingrédient</label
                      >
                      <input
                        type="text"
                        name="ingredient"
                        id="ingredient"
                        autocomplete="off"
                        class="w-full border-none rounded-l-xs"
                      />
                      <div class="flex gap-x-2.5 items-center">
                        <button type="reset">
                          <i
                            class="text-gray-mid fa-solid fa-xmark"
                            aria-hidden="true"
                          ></i>
                        </button>
                        <button type="submit">
                          <i
                            class="text-gray-mid fa-solid fa-magnifying-glass"
                          ></i>
                        </button>
                      </div>
                    </form>
                  </div>
                  <div class="overflow-y-auto max-h-64">
                    <div
                      role="listbox"
                      class="flex flex-col active-keywords-list"
                    ></div>
                    <div
                      role="listbox"
                      class="flex flex-col py-4 keywords-list"
                    ></div>
                  </div>
                </div>
              </div>
              <div
                id="appliances-filter"
                class="relative flex items-center justify-between gap-16"
              >
                <button
                  class="flex items-center justify-between w-full p-4 bg-white rounded pointer min-w-48"
                  aria-expanded="false"
                >
                  Appareils
                  <i
                    class="pointer-events-none fa-solid fa-chevron-down"
                    aria-hidden="true"
                  ></i>
                </button>
                <div
                  class="dropdown hidden absolute w-full z-10 pt-3.5 bg-white z-2 rounded-b top-[85%] left-0"
                >
                  <div class="px-4">
                    <form
                      class="flex items-center pr-2.5 border border-gray-mid rounded-xs"
                    >
                      <label for="appliance" class="sr-only"
                        >Rechercher un appareil</label
                      >
                      <input
                        type="text"
                        name="appliance"
                        id="appliance"
                        autocomplete="off"
                        class="w-full border-none rounded-l-xs"
                      />
                      <div class="flex gap-x-2.5 items-center">
                        <button type="reset">
                          <i
                            class="text-gray-mid fa-solid fa-xmark"
                            aria-hidden="true"
                          ></i>
                        </button>
                        <button type="submit">
                          <i
                            class="text-gray-mid fa-solid fa-magnifying-glass"
                          ></i>
                        </button>
                      </div>
                    </form>
                  </div>
                  <div class="overflow-y-auto max-h-64">
                    <div
                      role="listbox"
                      class="flex flex-col active-keywords-list"
                    ></div>
                    <div
                      role="listbox"
                      class="flex flex-col py-4 keywords-list"
                    ></div>
                  </div>
                </div>
              </div>
              <div
                id="ustensils-filter"
                class="relative flex items-center justify-between gap-16"
              >
                <button
                  class="flex items-center justify-between w-full p-4 bg-white rounded pointer min-w-48"
                  aria-expanded="false"
                >
                  Ustensiles
                  <i
                    class="pointer-events-none fa-solid fa-chevron-down"
                    aria-hidden="true"
                  ></i>
                </button>
                <div
                  class="dropdown hidden absolute w-full z-10 pt-3.5 bg-white z-2 rounded-b top-[85%] left-0"
                >
                  <div class="px-4">
                    <form
                      class="flex items-center pr-2.5 border border-gray-mid rounded-xs"
                    >
                      <label for="ustensil" class="sr-only"
                        >Rechercher un ustensil</label
                      >
                      <input
                        type="text"
                        name="ustensil"
                        id="ustensil"
                        autocomplete="off"
                        class="w-full border-none rounded-l-xs"
                      />
                      <div class="flex gap-x-2.5 items-center">
                        <button type="reset">
                          <i
                            class="text-gray-mid fa-solid fa-xmark"
                            aria-hidden="true"
                          ></i>
                        </button>
                        <button type="submit">
                          <i
                            class="text-gray-mid fa-solid fa-magnifying-glass"
                          ></i>
                        </button>
                      </div>
                    </form>
                  </div>
                  <div class="overflow-y-auto max-h-64">
                    <div
                      role="listbox"
                      class="flex flex-col active-keywords-list"
                    ></div>
                    <div
                      role="listbox"
                      class="flex flex-col py-4 keywords-list"
                    ></div>
                  </div>
                </div>
              </div>
            </div>
            <span
              id="recipes-counter"
              class="flex-shrink-0 mb-5 text-xl font-heavy lg:mb-0"
            ></span>
          </div>
          <div id="keywords-tags" class="flex flex-wrap gap-4"></div>
        </div>
        <p
          id="message"
          class="hidden p-8 text-xl text-center bg-white rounded mt-11"
        >
          Aucune recette ne contient <strong></strong> vous pouvez chercher «
          tarte aux pommes », « poisson », ...
        </p>
        <div
          id="recipes"
          class="grid grid-cols-1 gap-x-12 gap-y-16 lg:grid-cols-3 mt-11"
        ></div>
      </div>
    </main>
    <script type="module" src="./src/index.js"></script>
  </body>
</html>
